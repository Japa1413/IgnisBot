[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Coverage configuration
addopts = 
    -v
    --strict-markers
    --cov=services
    --cov=repositories
    --cov=cogs
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=30

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

